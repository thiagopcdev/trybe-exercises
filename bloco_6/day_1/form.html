<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de Currículo</h1>
        </header>
        <form action="" class="form-container">
            <section id="display-message">
            </section>
            <section class="form-row">
                <fieldset>
                    <legend>Step 1</legend>
                    <div class="line-content">
                        <label for="full-name">Nome Completo</label><br>
                        <input type="text" maxlength="40" name="name" id="full-name"required>
                    </div>
                    <div class="line-content">
                        <label for="email">Email</label><br>
                        <input type="text" maxlength="50" name="name" id="email"required>
                    </div>
                    <div class="line-content">
                        <label for="cpf">CPF</label><br>
                        <input type="text" maxlength="11" name="name" id="cpf"required>
                    </div>
                    <div class="line-content">
                    <label for="endereco">Endereço</label><br>
                    <input type="text" maxlength="200" name="name" id="endereco"required>
                    </div>
                    <div class="line-content">
                    <label for="city">Cidade</label><br>
                    <input type="text" maxlength="28" name="name" id="city"required>
                    </div>
                    <div class="line-content">
                        <label for="drop-down">Estado</label><br>
                        <select name="estado" id="drop-down">
                        </select>
                    </div>
                    <div class="line-content">
                        <label for="tipo-casa">
                            <input type="radio" name="moradia" id="tipo-casa" value="casa"> Casa
                        </label>
                        <label for="tipo-apt">
                            <input type="radio" name="moradia" id="tipo-apt" value="apt"> Apartamento
                        </label>
                        
                    </div>
                </fieldset>
            </section>
            <section class="form-row2">
                <fieldset>
                    <legend>Step 2</legend>
                    <div class="line-content">
                        <label for="text-curriculo">Resumo do currículo</label><br>
                       <textarea name="curriculo" id="text-curriculo" cols="50" rows="10" maxlength="1000" required></textarea>
                    </div>
                    <div class="line-content">
                        <label for="cargo">Cargo</label><br>
                        <input type="text" maxlength="40" name="cargo" id="cargo"required>
                    </div>
                    <div class="line-content">
                        <label for="desc-cargo">Descrição do cargo</label><br>
                        <input type="text" maxlength="500" name="cargo-desc" id="desc-cargo"required>
                    </div>
                    <div class="line-content">
                        <label for="data-inicio">Data Inicio</label><br>
                        <input type="date" name="data-inicio" id="data-inicio"required>
                    </div>
                </fieldset>
            </section>
            <section class="form-buttons">
               <button type="submit" id="btt-cadastrar">Cadastrar</button>
            </section>
        </form>
        <footer>
            <h5>Desenvolvido por Thiago Prado - Turma12/Trybe</h5>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
