<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/pikaday/css/pikaday.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de Currículo</h1>
        </header>
        <form method="GET" action="" class="form-container js-form">
            <section class="form-row">
                <fieldset class="form-group">
                    <div class="line-content">
                        <label class="form-label" for="full-name">Nome Completo</label><br>
                        <input class="form-control" data-validate-field="name" type="text" maxlength="40" name="name" id="full-name"required>
                    </div>
                    <div class="line-content">
                        <label class="form-label" for="email">Email</label><br>
                        <input class="form-control" data-validate-field="email" type="text" maxlength="50" name="name" id="email"required>
                    </div>
                    <div class="line-content">
                        <label class="form-label" for="cpf">CPF</label><br>
                        <input class="form-control" data-validate-field="cpf" type="text" maxlength="11" name="name" id="cpf"required aria-describedby="cpf-info">
                        <div id="cpf-info" class="form-text">Seu CPF não será compartilhado.</div>
                    </div>
                    <div class="line-content">
                    <label class="form-label" for="endereco">Endereço</label><br>
                    <input class="form-control" data-validate-field="address" type="text" maxlength="200" name="name" id="endereco"required>
                    </div>
                    <div class="line-content">
                    <label class="form-label" for="city">Cidade</label><br>
                    <input class="form-control" type="text" data-validate-field="city" maxlength="28" name="name" id="city"required>
                    </div>
                    <div class="line-content">
                        <label class="form-label" for="drop-down">Estado</label><br>
                        <select class="form-select" data-validate-field="state" name="estado" id="drop-down">
                        </select>
                    </div>
                    <div class="line-content">
                        <label class="form-check-label"  for="tipo-casa">
                            <input class="form-check-input" data-validate-field="radio" type="radio" name="moradia" id="tipo-casa" value="casa"> Casa
                        </label>
                        <label class="form-check-label" for="tipo-apt">
                            <input class="form-check-input" data-validate-field="radio" type="radio" name="moradia" id="tipo-apt" value="apt"> Apartamento
                        </label>
                        
                    </div>
                </fieldset>
            </section>
            <section class="form-row2">
                <fieldset class="form-group">
                    <div class="mb-3 line-content">
                        <label class="form-label" for="text-curriculo">Resumo do currículo</label><br>
                       <textarea name="curriculo" class="form-control" data-validate-field="text" id="text-curriculo" cols="50" rows="10" maxlength="1000" required></textarea>
                    </div>
                    <div class="mb-3 line-content">
                        <label class="form-label" for="cargo">Cargo</label><br>
                        <input type="text" class="form-control" data-validate-field="position" maxlength="40" name="cargo" id="cargo"required>
                    </div>
                    <div class="mb-3 line-content">
                        <label class="form-label" for="desc-cargo">Descrição do cargo</label><br>
                        <input type="text" class="form-control" data-validate-field="description" name="cargo-desc" id="desc-cargo"required>
                    </div>
                    <div class="mb-3 line-content">
                        <label class="form-label" for="data-inicio">Data Inicio</label><br>
                        <input type="text" class="form-control" data-validate-field="date" name="data-inicio" id="data-inicio" placeholder="DD/MM/YYY" required>
                    </div>
                </fieldset>
            </section>
            <section class="form-buttons">
               <button type="submit" class="btn btn-primary submit-button" id="btt-cadastrar">Cadastrar</button>
               <button type="button" class="btn btn-danger clear-button">Limpar</button>
            </section>
        </form>
        <footer>
            <h5>Desenvolvido por Thiago Prado - Turma12/Trybe</h5>
        </footer>
        <script src="../node_modules/pikaday/pikaday.js"></script>
        <script src="../node_modules/moment/moment.js"></script>
        <script src="../node_modules/just-validate/dist/js/just-validate.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
